<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      PlayStationÂ® (Un)Official Site: Consoles, Games, Accessories and More
    </title>
    <script src="/topbar.js"></script>
    <script
      src="https://kit.fontawesome.com/e1f9437847.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" async />
  </head>
  <body>
    <header class="sony-header">
      <a href="https://www.sony.com">
        <img
          class="sony-logo"
          src="/images/sony-logo-white.png"
          alt="Sony logo"
          width="80"
          height="26"
        />
      </a>
    </header>
    <header class="ps-header">
      <div class="ps-header-container">
        <a href="/">
          <img
            src="images/ps-logo.png"
            alt="PlayStation logo"
            width="40"
            height="30"
          />
        </a>
        <nav class="menu-items-container" aria-label="Main navigation">
          <div
            class="menu-item-container"
            id="games"
            onmouseenter="handleTopBarIconEnter(this.id)"
            onmouseleave="handleTopBarIconLeave(this.id)"
          >
            <button
              class="menu-item-label"
              id="games-button"
              aria-haspopup="true"
            >
              Games
            </button>
            <i
              class="fa-solid fa-angle-down fa-xs"
              id="games-icon"
              aria-hidden="true"
            ></i>
          </div>
          <div
            class="menu-item-container"
            id="ps5"
            onmouseenter="handleTopBarIconEnter(this.id)"
            onmouseleave="handleTopBarIconLeave(this.id)"
          >
            <button
              class="menu-item-label"
              id="ps5-button"
              aria-haspopup="true"
            >
              PS5
            </button>
            <i
              class="fa-solid fa-angle-down fa-xs"
              id="ps5-icon"
              aria-hidden="true"
            ></i>
          </div>
          <div
            class="menu-item-container"
            id="ps4"
            onmouseenter="handleTopBarIconEnter(this.id)"
            onmouseleave="handleTopBarIconLeave(this.id)"
          >
            <button
              class="menu-item-label"
              id="ps4-button"
              aria-haspopup="true"
            >
              PS4
            </button>
            <i
              class="fa-solid fa-angle-down fa-xs"
              id="ps4-icon"
              aria-hidden="true"
            ></i>
          </div>
          <div
            class="menu-item-container"
            id="services"
            onmouseenter="handleTopBarIconEnter(this.id)"
            onmouseleave="handleTopBarIconLeave(this.id)"
          >
            <button
              class="menu-item-label"
              id="services-button"
              aria-haspopup="true"
            >
              Services
            </button>
            <i
              class="fa-solid fa-angle-down fa-xs"
              id="services-icon"
              aria-hidden="true"
            ></i>
          </div>
          <div
            class="menu-item-container"
            id="accessories"
            onmouseenter="handleTopBarIconEnter(this.id)"
            onmouseleave="handleTopBarIconLeave(this.id)"
          >
            <button
              class="menu-item-label"
              id="accessories-button"
              aria-haspopup="true"
            >
              Accessories
            </button>
            <i
              class="fa-solid fa-angle-down fa-xs"
              id="accessories-icon"
              aria-hidden="true"
            ></i>
          </div>
          <div
            class="menu-item-container"
            id="news"
            onmouseenter="handleTopBarIconEnter(this.id)"
            onmouseleave="handleTopBarIconLeave(this.id)"
          >
            <button
              class="menu-item-label"
              id="news-button"
              aria-haspopup="true"
            >
              News
            </button>
            <i
              class="fa-solid fa-angle-down fa-xs"
              id="news-icon"
              aria-hidden="true"
            ></i>
          </div>
          <div
            class="menu-item-container"
            id="store"
            onmouseenter="handleTopBarIconEnter(this.id)"
            onmouseleave="handleTopBarIconLeave(this.id)"
          >
            <button
              class="menu-item-label"
              id="store-button"
              aria-haspopup="true"
            >
              Store
            </button>
            <i
              class="fa-solid fa-angle-down fa-xs"
              id="store-icon"
              aria-hidden="true"
            ></i>
          </div>
          <div
            class="menu-item-container"
            id="support"
            onmouseenter="handleTopBarIconEnter(this.id)"
            onmouseleave="handleTopBarIconLeave(this.id)"
          >
            <button
              class="menu-item-label"
              id="support-button"
              aria-haspopup="true"
            >
              Support
            </button>
            <i
              class="fa-solid fa-angle-down fa-xs"
              id="support-icon"
              aria-hidden="true"
            ></i>
          </div>
        </nav>
      </div>
      <div class="ps-header-container">
        <button class="sign-in-btn">Sign In</button>
        <button class="search-button">
          <span class="search-text">Search</span>
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </header>
    <div class="cover-image-overlay">
      <img src="/images/doom.png" class="cover-image" />
      <div class="cover-image-card">
        <div class="cover-image-content">
          <img src="/images/doom-logo.png" width="500px" height="280px" />
          <h1 class="cover-image-title">Reign in hell</h1>
          <h4 class="cover-image-title">
            A new dark fantasy/sci-fi experience delivering the searing combat
            and over-the-top visuals of the DOOM universe,out May 15 on PS5
          </h4>
        </div>
      </div>
      <img />
    </div>
  </body>
</html>
