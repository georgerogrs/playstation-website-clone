<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      PlayStation Official Site: Consoles, Games, Accessories and More
    </title>
    <script
      src="https://kit.fontawesome.com/e1f9437847.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" async />
  </head>
  <body>
    <header class="sony-header">
      <a href="https://www.sony.com">
        <img
          class="sony-logo"
          src="/images/sony-logo-white.png"
          alt="Sony logo"
          width="80"
          height="26"
        />
      </a>
    </header>
    <header class="ps-header">
      <div class="ps-header-container">
        <a href="/">
          <img
            src="images/ps-logo.png"
            alt="PlayStation logo"
            width="42"
            height="32"
          />
        </a>
        <nav class="menu-items-container" aria-label="Main navigation">
          <div class="menu-item-container">
            <button class="menu-item-label" aria-haspopup="true">Games</button>
            <i class="fa-solid fa-angle-down fa-xs" aria-hidden="true"></i>
          </div>
          <div class="menu-item-container">
            <button class="menu-item-label" aria-haspopup="true">PS5</button>
            <i class="fa-solid fa-angle-down fa-xs" aria-hidden="true"></i>
          </div>
          <div class="menu-item-container">
            <button class="menu-item-label" aria-haspopup="true">PS4</button>
            <i class="fa-solid fa-angle-down fa-xs" aria-hidden="true"></i>
          </div>
          <div class="menu-item-container">
            <button class="menu-item-label" aria-haspopup="true">
              Services
            </button>
            <i class="fa-solid fa-angle-down fa-xs" aria-hidden="true"></i>
          </div>
          <div class="menu-item-container">
            <button class="menu-item-label" aria-haspopup="true">
              Accessories
            </button>
            <i class="fa-solid fa-angle-down fa-xs" aria-hidden="true"></i>
          </div>
          <div class="menu-item-container">
            <button class="menu-item-label" aria-haspopup="true">News</button>
            <i class="fa-solid fa-angle-down fa-xs" aria-hidden="true"></i>
          </div>
          <div class="menu-item-container">
            <button class="menu-item-label" aria-haspopup="true">Store</button>
            <i class="fa-solid fa-angle-down fa-xs" aria-hidden="true"></i>
          </div>
          <div class="menu-item-container">
            <button class="menu-item-label" aria-haspopup="true">
              Support
            </button>
            <i class="fa-solid fa-angle-down fa-xs" aria-hidden="true"></i>
          </div>
        </nav>
      </div>
      <div class="ps-header-container">
        <button class="sign-in-btn">Sign In</button>
        <!-- TODO: Complete for Search -->
      </div>
    </header>
  </body>
</html>
